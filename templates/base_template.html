<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pong - {{ title }} </title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/reset.css">
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        // declare globals to control sounds
        var play_fx = true;
        var play_music = true;

        var toggle_fx = function(){
            play_fx = !play_fx;
                if(play_fx){
                    document.getElementById('fx_icon').className = 'glyphicon glyphicon-volume-up';
                }
                else{
                    document.getElementById('fx_icon').className = 'glyphicon glyphicon-volume-off';
                }
        }
    </script>
</head>
    <body>
        <nav class="navbar navbar-inverse" style="border-radius:0px;">
            <div class="container-fluid" style="background:black;">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/game"> Game</a></li>
                    <li><a href="/leader_board">Leader Board</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li onclick="toggle_fx()"><a><span id="fx_icon" class="glyphicon glyphicon-volume"></span> Sound</a></li>
                    <li onclick="play_music = !play_music; console.log(play_music)"><a><span class="glyphicon glyphicon-headphones"></span> Music</a></li>
                </ul>
            </div>
        </nav>
    {% block content %}{% endblock %}
    </body>
</html>
